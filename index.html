<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>OSCARS</h1>
        
        <label class="toggle">
            <input id="actorToggle" type="checkbox">
            <span class="toggleSlider">Degrees of Nomination</span>
        </label>
        </label>
        <button id="back" type="button" >All Years</button>
        <div class="switchDiv">
            <label class="switchLabel">Show Only Winners</label>
            <label class="switch button">
                <input id="switch" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    
    </header>

    <svg class="svgClass" version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg">
    </svg>


    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="app.js"></script>
</body>

</html>
